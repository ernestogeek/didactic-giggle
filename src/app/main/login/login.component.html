<div class="panel">
 <div class="panel-body">
   <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
     <div class="form-group">
       <label for="account" class="sr-only">账号</label>
       <input type="text" id="account" placeholder="账号" formControlName="account">
     </div>
     <div class="form-group">
       <label for="pwd" class="sr-only">密码</label>
       <input type="password" id="pwd" placeholder="密码" formControlName="password">
     </div>
     <div class="form-group">
       <button type="submit" fButton color="deepblue" block>登陆</button>
     </div>
   </form>
 </div>
</div>
