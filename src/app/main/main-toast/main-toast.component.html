
<div class="main-container">
  <div class="row">
    <div fGrid="6" class="free-demo-board">
      <p>
        Toast是一个微妙的通知，显示在应用程式的内容上。 通常情况下，Toast会在短时间内显示，然后自动关闭。
      </p>
      <hr>
      <h3 class="free-head-title">API 选项</h3>

      <div class="free-demo-row">
        <h3 class="free-title">free-radio</h3>
        <p>一个Radio组件</p>
      </div>
    </div>

    <div class="free-demo-board" fGrid="6">
      <div class="free-card-board">
        <h3 class="free-toolbar">Theme</h3>
        <free-tab-group direction="right">
          <free-tab header="PREVIEW">
            <button fButton (click)="open()">警告提示</button>
          </free-tab>
          <free-tab header="CODE">
            <free-code lang="html">
              &lt;free-radio color="green" label="Theme: green" name="theme" [checked]="true"&gt;&lt;/free-radio&gt;
            </free-code>
          </free-tab>
        </free-tab-group>
      </div>
    </div>
  </div>
</div>
